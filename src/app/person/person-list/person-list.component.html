
<button class="btn btn-success" [disabled]="!selected"
(click)="onEdit()"

> Edit Person</button>

&nbsp;

<button class="btn btn-danger"  [disabled]="!selected" (click)="onDelete()
  ">Delete Person</button>

&nbsp;

<button type="button" class="btn btn-success" (click)="onNew()">New Person </button>

<table class="table">
    <thead>
      <tr>
        <td>#</td>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of objects; let i = index" (click)="onSelected(i)"
      [ngClass]="person == selected ? 'table-info' : '' ">
         <td>{{i+1}}</td>
        <td>{{person.firstname}}</td>
        <td>{{person.lastname}}</td>
        <td>{{person.email}}</td>
      </tr>
     
    </tbody>
  </table>
